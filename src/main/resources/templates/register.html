<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: commonHead('Register')">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - E-Voting System</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">User Registration</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" required>
        <option value="VOTER" selected>Voter</option>
        <option value="CANDIDATE">Candidate</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <div class="extra-links">
     <p style="text-align:center;">Already Registered?<a th:href="@{/login}" > Login</a> </p>
        </div>
</div>
<div th:replace="fragments/footer :: mainFooter"></div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
